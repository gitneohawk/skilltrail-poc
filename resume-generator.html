<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTrail 履歴書ジェネレーター</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <style>
      @media print {
        #generateButton {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- ヘッダー -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
      <a href="index.html" class="text-xl font-bold text-orange-500">SkillTrail（履歴書）</a>
      <div id="authStatus" class="text-sm text-gray-600">🔍 ログイン確認中...</div>
    </header>

    <!-- メイン -->
    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-2xl font-semibold text-orange-500 mb-4">履歴書プレビューと編集</h1>

      <div class="text-sm text-gray-500 mb-4">
        履歴書の内容を以下で確認・修正できます。問題なければPDFとして出力してください。
      </div>

      <div id="resumeArea" class="bg-white shadow p-6 rounded-xl space-y-4">
        <!-- ここに履歴書内容がJavaScriptで挿入される -->
      </div>

      <div class="text-right mt-4">
        <button id="generateButton" class="bg-orange-500 text-white px-6 py-2 rounded shadow hover:bg-orange-600 transition duration-200">
          PDF出力
        </button>
      </div>
    </main>

    <!-- フッター -->
    <footer class="text-center text-xs text-gray-400 py-4 border-t">
      &copy; 2025 SkillTrail
    </footer>

    <script type="module" src="/resume-generator.js"></script>
  </body>
</html>
