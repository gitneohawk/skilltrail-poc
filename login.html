<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - SkillTrail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="bg-white rounded-xl shadow-lg max-w-sm w-full p-8 space-y-6">
        <div class="text-center space-y-1">
          <h1 class="text-2xl font-bold text-gray-800">ログインしてください</h1>
          <p class="text-sm text-gray-600">
            アカウントをお持ちでない方は
            <a href="register.html" class="text-blue-600 hover:underline">新規登録</a>
          </p>
        </div>

        <div class="space-y-4">
          <a id="microsoft-login" href="#" class="w-full flex items-center gap-3 border border-gray-300 rounded-full py-3 px-4 hover:bg-gray-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft logo" class="w-5 h-5" />
            <span class="text-sm font-medium text-gray-800">Microsoft でログイン</span>
          </a>

          <a id="google-login" href="#" class="w-full flex items-center gap-3 border border-gray-300 rounded-full py-3 px-4 hover:bg-gray-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" class="w-5 h-5" />
            <span class="text-sm font-medium text-gray-800">Google でログイン</span>
          </a>

          <button disabled class="w-full flex items-center gap-3 border border-gray-300 rounded-full py-3 px-4 opacity-50 cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l4-4m-4 4l4 4" />
            </svg>
            <span class="text-sm font-medium text-gray-800">メールアドレスでログイン</span>
          </button>
        </div>

        <div class="text-center text-xs text-gray-400 pt-4 border-t">
          ログインに関するヘルプは後日追加予定
        </div>
      </div>
    </div>
</body>
<script>
  const params = new URLSearchParams(window.location.search);
  const returnTo = params.get("returnTo") || "/chat";
  const loginLink = document.getElementById("microsoft-login");
  if (loginLink) {
    loginLink.href = `/.auth/login/aad?post_login_redirect_uri=${encodeURIComponent(returnTo)}`;
  }
  const googleLoginLink = document.getElementById("google-login");
  if (googleLoginLink) {
    googleLoginLink.href = `/.auth/login/google?post_login_redirect_uri=${encodeURIComponent(returnTo)}`;
  }
</script>
</html>
