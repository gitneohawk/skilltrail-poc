<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIキャリア診断 | SkillTrail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet" />
    <style>
      /* より汎用的なフォント設定 */
      body {
        font-family: 'Noto Sans JP', 'Raleway', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-4">

  <main class="w-full max-w-3xl space-y-8">
    <header class="text-center">
      <h1 class="text-3xl md:text-4xl font-bold text-orange-600 mb-2">AIキャリア診断</h1>
      <p class="text-base md:text-lg text-gray-600">SkillTrailでのやり取りを基に、AIがあなたのキャリアをサポートします。</p>
    </header>

    <section id="profileSection" class="rounded-xl shadow-lg bg-white p-6 md:p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">あなたのプロフィール</h2>
        <button id="editProfileBtn" class="text-sm font-medium text-orange-600 hover:text-orange-800 transition-colors">
          情報を編集する
        </button>
      </div>

      <div id="loadingMessage" class="flex items-center space-x-3 text-gray-500">
        <svg class="animate-spin h-5 w-5 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>診断プロファイルを読み込み中...</p>
      </div>

      <div id="profileDisplay" class="hidden space-y-4 text-sm">
        </div>
      
      <div id="missingInfoArea" class="hidden text-sm text-yellow-900 bg-yellow-100 p-4 rounded-lg mt-4">
        <p class="font-semibold">診断を開始するには、不足しているプロフィール情報を入力してください。</p>
        <ul id="missingInfoList" class="list-disc list-inside mt-2"></ul>
      </div>
    </section>

    <section id="profileFormSection" class="rounded-xl shadow-lg bg-white p-6 md:p-8 hidden">
      <h2 class="text-xl font-bold text-gray-800 mb-6">プロフィールの更新</h2>
      <form id="profileForm" class="space-y-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1">年齢</label>
          <input type="text" id="age" name="age" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: 30代後半">
        </div>
        <div>
          <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">スキル（カンマ区切り）</label>
          <input type="text" id="skills" name="skills" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: JavaScript, Python, チームマネジメント">
        </div>
        <div>
          <label for="careerGoals" class="block text-sm font-medium text-gray-700 mb-1">キャリアの希望・目標</label>
          <input type="text" id="careerGoals" name="careerGoals" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: エンジニアリングマネージャーを目指す">
        </div>
        <div>
          <label for="personality" class="block text-sm font-medium text-gray-700 mb-1">性格</label>
          <input type="text" id="personality" name="personality" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: 忍耐強い、人と話すのが得意">
        </div>
        <div>
          <label for="workStyle" class="block text-sm font-medium text-gray-700 mb-1">働き方</label>
          <input type="text" id="workStyle" name="workStyle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: リモート勤務希望、フレックス重視">
        </div>
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1">居住地</label>
          <input type="text" id="location" name="location" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500" placeholder="例: 東京都">
        </div>
        <div class="flex justify-end items-center gap-x-3 pt-4">
          <button type="button" id="cancelEditBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">キャンセル</button>
          <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 rounded-md shadow-sm transition-colors">プロフィールを更新</button>
        </div>
      </form>
    </section>

    <section class="text-center bg-white rounded-xl shadow-lg p-6 md:p-8">
      <p class="text-gray-600 mb-4">準備ができたら、診断を開始してください。</p>
      <button id="runDiagnosis" class="w-full md:w-auto px-8 py-3 text-base font-bold text-white bg-orange-500 rounded-lg shadow-md hover:bg-orange-600 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none" disabled>
        診断を開始
      </button>
      <p id="disabledReason" class="text-sm text-gray-500 mt-3 hidden">
        プロフィール情報をすべて入力すると診断を開始できます。
      </p>
    </section>

    <section id="resultSection" class="hidden">
      <div id="spinner" class="text-center p-8">
        <svg class="animate-spin h-8 w-8 text-orange-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="mt-4 text-lg text-gray-600">AIがあなたのキャリアを診断中です...</p>
      </div>

      <div id="diagnosisResult" class="hidden rounded-xl shadow-lg bg-white p-6 md:p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">診断結果</h2>
        <div class="prose prose-orange max-w-none text-gray-700 leading-relaxed">
          </div>
      </div>
    </section>

  </main>

  <script src="career-diagnosis.js"></script>
</body>
</html>
