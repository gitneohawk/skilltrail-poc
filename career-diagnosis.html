<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>キャリア診断 | SkillTrail</title>
    <script defer src="career-diagnosis.js"></script>
    <link href="./dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-3xl mx-auto py-10 px-4">
        <h1 class="text-3xl font-bold text-center mb-8">キャリア診断</h1>
        <div id="loadingMessage" class="text-center text-gray-600 mb-4 hidden">プロフィールを読み込み中...</div>
        <div id="missingInfoArea" class="mb-4"></div>
        <div class="flex justify-center mb-6">
            <button id="runDiagnosis" disabled class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">診断を開始</button>
        </div>
        <div id="adviceArea" class="bg-white rounded shadow p-4 space-y-4"></div>
    </div>
</body>
</html>
