<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkillTrail チャット</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-pink-50 to-orange-50 text-gray-800 min-h-screen flex flex-col">

    <!-- ヘッダー -->
    <header class="flex justify-between items-center p-6 w-full max-w-3xl mx-auto">
      <div>
        <a href="index.html" class="text-3xl font-bold text-orange-500 hover:underline">SkillTrail</a>
      </div>
      <div id="authStatus" class="text-sm text-gray-600"></div>
    </header>

    <!-- メイン -->
    <main class="flex-grow w-full max-w-3xl mx-auto px-4 pb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-orange-600 mb-4 mt-4">対話型インタビュー</h2>
      <p class="text-base md:text-lg text-gray-600 mb-4">
        あなたのキャリアについて一緒に考えましょう。以下に相談内容を入力してください。<br>
        年齢や今までの職業、スキル、今後の方向性や勤務地の希望などをやりとりすると、アドバイスが充実します。<br>
        AIの回答は完全ではないことに注意してください。
      </p>
      <div id="chatBox" class="bg-white rounded-xl shadow-inner p-4 mb-4 min-h-[200px] max-h-[60vh] md:max-h-[70vh] overflow-y-auto space-y-2 border border-gray-100"></div>
      <!-- 年齢入力エリア -->
      <div id="agePromptArea" class="hidden mb-4">
        <!-- ここはchatBoxに移動するので削除 -->
        <div class="flex gap-2">
          <input id="ageInput" type="number" min="10" max="100" class="border border-gray-300 rounded-md p-2 w-24" placeholder="年齢">
          <button id="ageSubmitButton" class="px-4 py-2 text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 rounded-md shadow-sm">送信</button>
        </div>
      </div>
      <!-- 相談内容入力エリア -->
      <div id="inputArea" class="mb-2">
        <textarea id="userInput" class="w-full border border-gray-300 rounded-md p-3 mb-2 text-sm shadow-sm focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 bg-white" rows="3" placeholder="相談内容を入力..."></textarea>
        <div class="flex gap-2">
          <button id="sendButton" class="px-6 py-2 text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 rounded-md shadow-sm transition-colors">送信</button>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <footer class="text-center text-xs text-gray-500 py-4 border-t w-full max-w-3xl mx-auto">
      &copy; 2025 SkillTrail
    </footer>

    <script>
    // 1. ログインしていない場合は即リダイレクト
    async function checkLoginStatus() {
      try {
        const res = await fetch("/.auth/me", { credentials: "include" });
        const data = await res.json();
        if (data.clientPrincipal) {
          sessionStorage.setItem("isLoggedIn", "true");
          const name = data.clientPrincipal.userDetails;
          const userId = data.clientPrincipal.userId;
          sessionStorage.setItem("userId", userId);
          document.getElementById("authStatus").innerHTML = `✅ ようこそ ${name} さん！ <a href="#" onclick="handleLogout()">ログアウト</a>`;
        } else {
          window.location.href = "/login.html?returnTo=/chat";
        }
      } catch (e) {
        window.location.href = "/login.html?returnTo=/chat";
      }
    }

    // 3. 年齢プロンプトのメッセージをchatBoxに表示
    function showWelcomeAgeMessage() {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = `
        <div class="text-gray-800 bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-2 text-center">
          ようこそ！SkillTrailは、AIがあなたとのやりとりを通じてあなたのキャリアを充実させるためのお手伝いをします。<br>
          まずは、年齢を教えていただけますか？だいたいでも結構です。
        </div>
      `;
    }

    // 4. 年齢未入力時は相談入力UIを隠す
    async function checkAndPromptAge() {
      const userId = sessionStorage.getItem("userId");
      let hasProfile = false;
      try {
        const res = await fetch("/api/get-career-profile?userId=" + encodeURIComponent(userId), {
          method: "GET",
          credentials: "include"
        });
        if (res.ok) {
          const profile = await res.json();
          if (profile && profile.age) hasProfile = true;
        }
      } catch (e) {
        hasProfile = false;
      }
      const agePromptArea = document.getElementById("agePromptArea");
      const inputArea = document.getElementById("inputArea");
      if (!hasProfile) {
        agePromptArea.classList.remove("hidden");
        inputArea.classList.add("hidden");
        showWelcomeAgeMessage();
      } else {
        agePromptArea.classList.add("hidden");
        inputArea.classList.remove("hidden");
      }
    }

    // 年齢送信後、相談入力UIを表示
    document.getElementById("ageSubmitButton").addEventListener("click", async () => {
      const age = document.getElementById("ageInput").value.trim();
      if (!age) {
        document.getElementById("ageInput").classList.add("border-red-500");
        return;
      }
      document.getElementById("ageInput").classList.remove("border-red-500");
      const userId = sessionStorage.getItem("userId");
      await fetch("/api/update-career-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          userId,
          profile: {
            age: age,
            lastAssistantMessage: "",
            skills: [],
            careerGoals: [],
            personality: "",
            workStyle: "",
            location: "",
            conversationCount: 0,
            notableAttributes: []
          }
        })
      });
      document.getElementById("agePromptArea").classList.add("hidden");
      document.getElementById("inputArea").classList.remove("hidden");
      await loadChatHistory();
    });

    // ページロード時
    checkLoginStatus().then(checkAndPromptAge);

    // ...既存のsendMessage, loadChatHistoryなどはそのまま...
    </script>
  </body>
</html>
