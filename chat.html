<body>

  <h1>Kibun AI ãƒãƒ£ãƒƒãƒˆ</h1>
  <div id="authStatus">ğŸ” ãƒ­ã‚°ã‚¤ãƒ³ç¢ºèªä¸­...</div>

  <label for="modeSelect">ä»Šæ—¥ã®æ°—åˆ†ã§é¸ã‚“ã§ãã ã•ã„ï¼š</label><br>
  <select id="modeSelect">
    <option value="1">â‘  ã¨ã«ã‹ãè©±ã‚’èã„ã¦ã»ã—ã„</option>
    <option value="2">â‘¡ æƒ…å ±ã¯æ§ãˆã‚ã«ã€åŠ©è¨€ã ã‘æ¬²ã—ã„</option>
    <option value="3">â‘¢ å…¨åŠ›ã§æƒ…å ±æä¾›ã—ã¦ã€çš„ç¢ºãªã‚¢ãƒ‰ãƒã‚¤ã‚¹ãŒæ¬²ã—ã„</option>
    <option value="4">â‘£ è€å¸«ã€åŠ©ã‘ã¦ï¼</option>
    <option value="5">â‘¤ çœŸé¢ç›®ã«è»¢è·è€ƒãˆãŸã„ã®ã§ã€è·æ­´ã®ã‚¤ãƒ³ã‚¿ãƒ“ãƒ¥ãƒ¼ã—ã¦ã»ã—ã„ï¼</option>
  </select>

  <textarea id="userInput" placeholder="ç›¸è«‡å†…å®¹ã‚’å…¥åŠ›..."></textarea>
  <button id="sendButton">é€ä¿¡</button>

  <script>
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const chatBox = document.getElementById("chatBox");
    const statusDiv = document.getElementById("authStatus");
    let isComposing = false;

    inputField.addEventListener("compositionstart", () => isComposing = true);
    inputField.addEventListener("compositionend", () => isComposing = false);
    inputField.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !isComposing && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", () => sendMessage());

    async function checkLoginStatus() {
      try {
        const res = await fetch("/.auth/me");
        const data = await res.json();
        if (data.clientPrincipal) {
          const name = data.clientPrincipal.userDetails;
          statusDiv.innerHTML = `âœ… ã‚ˆã†ã“ã ${name} ã•ã‚“ï¼<a href="/.auth/logout?post_logout_redirect_uri=/">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</a>`;

          // ğŸ‘‡ ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã‚‹å ´åˆã®ã¿ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ãƒ­ãƒ¼ãƒ‰
          fetch("/api/load-session", {
            credentials: "include"
          })
            .then(res => res.json())
            .then(data => {
  // ğŸ‘‡ ã‚»ãƒƒã‚·ãƒ§ãƒ³ãƒ‡ãƒ¼ã‚¿ã« entries ãŒã‚ã‚‹å ´åˆã€ãã‚Œã‚’å±•é–‹ã—ã¦è¡¨ç¤º
  data.messages.forEach(msg => {
    if (msg.entries && Array.isArray(msg.entries)) {
      msg.entries.forEach(entry => {
        appendMessage(entry.message, entry.role);
      });
    }
  });
})
          
            .catch(err => {
              console.warn("ğŸ’¤ å‰å›ã‚»ãƒƒã‚·ãƒ§ãƒ³ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:", err);
            });

        } else {
          statusDiv.innerHTML = `ğŸ‘» ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã¾ã›ã‚“ã€‚<a href="/.auth/login/aad?post_login_redirect_uri=/chat.html">Microsoftã§ãƒ­ã‚°ã‚¤ãƒ³</a>`;
        }
      } catch (e) {
        statusDiv.innerHTML = `ğŸ‘» èªè¨¼ç¢ºèªã«å¤±æ•—ã—ã¾ã—ãŸã€‚<a href="/.auth/login/aad?post_login_redirect_uri=/chat.html">å†ãƒ­ã‚°ã‚¤ãƒ³</a>`;
      }
    }

    checkLoginStatus();

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user" : "assistant";
      div.textContent = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

  async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  const mode = document.getElementById("modeSelect").value;
  const formattedMessage = `mode:${mode}, ${message}`;

  // ğŸ‘‡ mode 5ã¯ãƒ­ã‚°ã‚¤ãƒ³å¿…é ˆ
  if (mode === "5") {
    const res = await fetch("/.auth/me");
    const auth = await res.json();
    if (!auth.clientPrincipal) {
      alert("è·æ­´ã‚¤ãƒ³ã‚¿ãƒ“ãƒ¥ãƒ¼ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚Microsoftã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ï¼");
      return;
    }
  }

  appendMessage(message, "user");
  inputField.value = "";

  fetch("/api/chatgpt", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    credentials: "include",
    body: JSON.stringify({ message: formattedMessage })
  })
    .then(res => res.text())
    .then(reply => {
      appendMessage(reply, "assistant");
    })
    .catch(error => {
      console.error("ğŸ”¥ AIçˆ†ç™º:", error);
    });

    }
  </script>
