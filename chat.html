<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkillTrail チャット</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 font-sans min-h-screen flex flex-col">

    <!-- ヘッダー -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
      <h1 class="text-xl font-bold text-orange-500">SkillTrail チャット</h1>
      <div id="authStatus" class="text-sm text-gray-600">🔍 ログイン確認中...</div>
    </header>

    <!-- メイン -->
    <main class="flex-grow container mx-auto p-4">
      <div id="chatBox" class="bg-white rounded-xl shadow-inner p-4 mb-4 h-96 overflow-y-auto space-y-2">
        <div id="welcomeMessage" class="text-gray-400 text-center">
          💡 ここに相談内容を入力すると、AIがあなたのキャリアを一緒に考えます。
        </div>
      </div>

      <div class="mb-2">
        <textarea id="userInput" class="w-full border rounded-md p-2 mb-2" rows="3" placeholder="相談内容を入力..."></textarea>
        <div class="flex gap-2">
          <button id="sendButton" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">送信</button>
        </div>
      </div>

      <pre id="structuredOutput" class="text-sm bg-gray-100 p-2 rounded-md mt-4"></pre>
    </main>

    <!-- フッター -->
    <footer class="text-center text-xs text-gray-400 py-4 border-t">
      &copy; 2025 SkillTrail
    </footer>

    <script>
      const inputField = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const chatBox = document.getElementById("chatBox");
      const statusDiv = document.getElementById("authStatus");
      let isComposing = false;

      inputField.addEventListener("compositionstart", () => isComposing = true);
      inputField.addEventListener("compositionend", () => isComposing = false);
      inputField.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !isComposing && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
      sendButton.addEventListener("click", () => sendMessage());

      function handleLogout() {
        sessionStorage.clear();
        window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
      }

      async function checkLoginStatus() {
        statusDiv.innerText = "🔍 ログイン確認中...";
        try {
          const res = await fetch("/.auth/me", { credentials: "include" });
          const data = await res.json();
          if (data.clientPrincipal) {
            sessionStorage.setItem("isLoggedIn", "true");
            const name = data.clientPrincipal.userDetails;
            const userId = data.clientPrincipal.userId;
            sessionStorage.setItem("userId", userId);
            statusDiv.innerHTML = `✅ ようこそ ${name} さん！ <a href="#" onclick="handleLogout()">ログアウト</a>`;
          } else {
            const wasLoggedIn = sessionStorage.getItem("isLoggedIn");
            sessionStorage.removeItem("isLoggedIn");
            if (!wasLoggedIn) {
              window.location.href = "/login.html?returnTo=/chat";
            }
          }
        } catch (e) {
          const wasLoggedIn = sessionStorage.getItem("isLoggedIn");
          sessionStorage.removeItem("isLoggedIn");
          if (!wasLoggedIn) {
            window.location.href = "/login.html?returnTo=/chat";
          }
        }
      }

      async function sendMessage() {
        const welcome = document.getElementById("welcomeMessage");
        if (welcome) welcome.remove();

        const message = inputField.value.trim();
        if (!message) return;

        const div = document.createElement("div");
        div.className = "flex justify-end mb-2";
        div.innerHTML = `
          <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow bg-orange-100 text-gray-900">
            ${message}
          </div>
        `;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;

        const loadingDiv = document.createElement("div");
        loadingDiv.id = "loadingIndicator";
        loadingDiv.className = "flex justify-start mb-2";
        loadingDiv.innerHTML = `<div class="px-4 py-2 bg-white border rounded-2xl shadow text-gray-400 animate-pulse">応答を生成中...</div>`;
        chatBox.appendChild(loadingDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

        const response = await fetch("/api/chatgpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ message })
        });
        const reply = await response.text();

        const loader = document.getElementById("loadingIndicator");
        if (loader) loader.remove();

        const replyDiv = document.createElement("div");
        replyDiv.className = "flex justify-start mb-2";
        replyDiv.innerHTML = `
          <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow bg-white border">
            ${reply}
          </div>
        `;
        chatBox.appendChild(replyDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        inputField.value = "";

        await fetch("/api/chat-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ role: "user", message })
        });
        await fetch("/api/chat-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ role: "assistant", message: reply })
        });
        await fetch("/api/update-career-profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ role: "assistant", message: reply })
        });
      }

      async function loadChatHistory() {
        const res = await fetch("/api/chat-session", {
          method: "GET",
          credentials: "include"
        });
        const data = await res.json();
        const messages = data.messages || [];

        if (messages.length > 0) {
          const welcome = document.getElementById("welcomeMessage");
          if (welcome) welcome.remove();

          for (const msg of messages) {
            const div = document.createElement("div");
            div.className = `flex justify-${msg.role === "user" ? "end" : "start"} mb-2`;
            div.innerHTML = `
              <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow ${msg.role === "user" ? "bg-orange-100 text-gray-900" : "bg-white border" }">
                ${msg.message}
              </div>
            `;
            chatBox.appendChild(div);
          }
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      checkLoginStatus();
      loadChatHistory();
    </script>
  </body>
</html>
