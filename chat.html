<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SkillTrail チャット</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-pink-50 to-orange-50 text-gray-800 min-h-screen flex flex-col">

    <!-- ヘッダー -->
    <header class="flex justify-between items-center p-6 w-full max-w-3xl mx-auto">
      <div>
        <a href="index.html" class="text-3xl font-bold text-orange-500 hover:underline">SkillTrail</a>
      </div>
      <div id="authStatus" class="text-sm text-gray-600">🔍 ログイン確認中...</div>
    </header>

    <!-- メイン -->
    <main class="flex-grow w-full max-w-3xl mx-auto px-4 pb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-orange-600 mb-4 mt-4">対話型インタビュー</h2>
      <p class="text-base md:text-lg text-gray-600 mb-4">
        あなたのキャリアについて一緒に考えましょう。以下に相談内容を入力してください。<br>
        年齢や今までの職業、スキル、今後の方向性や勤務地の希望などをやりとりすると、アドバイスが充実します。
      </p>
      <div id="chatBox" class="bg-white rounded-xl shadow-inner p-4 mb-4 min-h-[200px] max-h-[60vh] md:max-h-[70vh] overflow-y-auto space-y-2 border border-gray-100">
        <div id="welcomeMessage" class="text-gray-400 text-center">
          💡 ここに相談内容を入力すると、AIがあなたのキャリアを一緒に考えます。
        </div>
      </div>

      <div class="mb-2">
        <textarea id="userInput" class="w-full border border-gray-300 rounded-md p-3 mb-2 text-sm shadow-sm focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 bg-white" rows="3" placeholder="相談内容を入力..."></textarea>
        <div class="flex gap-2">
          <button id="sendButton" class="px-6 py-2 text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 rounded-md shadow-sm transition-colors">送信</button>
        </div>
      </div>

      <pre id="structuredOutput" class="text-sm bg-gray-100 p-2 rounded-md mt-4"></pre>
    </main>

    <!-- フッター -->
    <footer class="text-center text-xs text-gray-500 py-4 border-t w-full max-w-3xl mx-auto">
      &copy; 2025 SkillTrail
    </footer>

    <script>
      const inputField = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const chatBox = document.getElementById("chatBox");
      const statusDiv = document.getElementById("authStatus");
      const systemPrompt = `あなたはキャリアインタビューを行うAIアシスタントです。
以下のルールに従ってください：

1. 必ず一つの質問だけをユーザーに投げかけてください。
2. ユーザーの返答を受け取ったら、それを簡潔に確認・要約し、次の質問に進んでください。
3. 全部で以下の5つのステップで進行してください：

- ステップ1：年齢を尋ねる
- ステップ2：これまでの職歴を尋ねる
- ステップ3：現在のスキルや資格を尋ねる
- ステップ4：勤務地・働き方の希望を尋ねる
- ステップ5：今後やりたいことや興味ある分野を尋ねる

4. 全ての回答を受け取ったら、まとめとしてキャリアの方向性に対するアドバイスを提供してください。
5. ユーザーが質問と無関係な話題を返した場合は、やんわり軌道修正してください。

インタビューモードを開始してください。`;
      let isComposing = false;

      inputField.addEventListener("compositionstart", () => isComposing = true);
      inputField.addEventListener("compositionend", () => isComposing = false);
      inputField.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && !isComposing && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });
      sendButton.addEventListener("click", () => sendMessage());

      function handleLogout() {
        sessionStorage.clear();
        window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
      }

      async function checkLoginStatus() {
        statusDiv.innerText = "🔍 ログイン確認中...";
        try {
          const res = await fetch("/.auth/me", { credentials: "include" });
          const data = await res.json();
          if (data.clientPrincipal) {
            sessionStorage.setItem("isLoggedIn", "true");
            const name = data.clientPrincipal.userDetails;
            const userId = data.clientPrincipal.userId;
            sessionStorage.setItem("userId", userId);
            statusDiv.innerHTML = `✅ ようこそ ${name} さん！ <a href="#" onclick="handleLogout()">ログアウト</a>`;
          } else {
            const wasLoggedIn = sessionStorage.getItem("isLoggedIn");
            sessionStorage.removeItem("isLoggedIn");
            if (!wasLoggedIn) {
              window.location.href = "/login.html?returnTo=/chat";
            }
          }
        } catch (e) {
          const wasLoggedIn = sessionStorage.getItem("isLoggedIn");
          sessionStorage.removeItem("isLoggedIn");
          if (!wasLoggedIn) {
            window.location.href = "/login.html?returnTo=/chat";
          }
        }
      }

let firstMessageSent = sessionStorage.getItem("interviewStarted") === "true";

async function sendMessage() {
  const welcome = document.getElementById("welcomeMessage");
  if (welcome) welcome.remove();

  const message = inputField.value.trim();
  if (!message) return;

  const div = document.createElement("div");
  div.className = "flex justify-end mb-2";
  div.innerHTML = `
    <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow bg-orange-100 text-gray-900">
      ${message}
    </div>
  `;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;

  const loadingDiv = document.createElement("div");
  loadingDiv.id = "loadingIndicator";
  loadingDiv.className = "flex justify-start mb-2";
  loadingDiv.innerHTML = `<div class="px-4 py-2 bg-white border rounded-2xl shadow text-gray-400 animate-pulse">応答を生成中...</div>`;
  chatBox.appendChild(loadingDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  const messages = [];

  if (!firstMessageSent) {
    messages.push({ role: "system", content: systemPrompt });
    firstMessageSent = true;
    sessionStorage.setItem("interviewStarted", "true");
  }

  messages.push({ role: "user", content: message });

  const response = await fetch("/api/chatgpt", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ messages })
  });

  const reply = await response.text();

  const loader = document.getElementById("loadingIndicator");
  if (loader) loader.remove();

  const replyDiv = document.createElement("div");
  replyDiv.className = "flex justify-start mb-2";
  replyDiv.innerHTML = `
    <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow bg-white border">
      ${reply}
    </div>
  `;
  chatBox.appendChild(replyDiv);
  chatBox.scrollTop = chatBox.scrollHeight;
  inputField.value = "";

  // 以下はそのままでOK（ログ保存や構造化処理）
}

        await fetch("/api/chat-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ role: "user", message })
        });
        await fetch("/api/chat-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ role: "assistant", message: reply })
        });
        const userId = sessionStorage.getItem("userId");
        await fetch("/api/update-career-profile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            userId,
            profile: {
              lastAssistantMessage: reply
            }
          })
        });
        try {
          const sessionRes = await fetch("/api/chat-session", {
            method: "GET",
            credentials: "include"
          });
          const sessionData = await sessionRes.json();
          const messages = sessionData.messages;

          await fetch("/api/extract-structure", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ messages })
          });
        } catch (error) {
          console.error("extract-structure API error:", error);
        }
      

      async function loadChatHistory() {
        const res = await fetch("/api/chat-session", {
          method: "GET",
          credentials: "include"
        });
        const data = await res.json();
        const messages = data.messages || [];

        if (messages.length > 0) {
          const welcome = document.getElementById("welcomeMessage");
          if (welcome) welcome.remove();

          for (const msg of messages) {
            const div = document.createElement("div");
            div.className = `flex justify-${msg.role === "user" ? "end" : "start"} mb-2`;
            div.innerHTML = `
              <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow ${msg.role === "user" ? "bg-orange-100 text-gray-900" : "bg-white border" }">
                ${msg.message}
              </div>
            `;
            chatBox.appendChild(div);
          }
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }

      checkLoginStatus();
      loadChatHistory();
    </script>
  </body>
</html>
