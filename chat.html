<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibun AI Chat</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fffdf9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
    }

    #chatBox {
      border: 1px solid #eee;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 10px;
    }

    .user, .assistant {
      margin: 10px 0;
      line-height: 1.6;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .assistant {
      text-align: left;
      color: #444;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6f61;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #ff3f2f;
    }

    select {
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Kibun AI チャット</h1>

  <div id="authStatus">🔍 ログイン確認中...</div>
  <div id="chatBox"></div>

  <label for="modeSelect">今日の気分で選んでください：</label><br>
  <select id="modeSelect">
    <option value="1">① とにかく話を聞いてほしい</option>
    <option value="2">② 情報は控えめに、助言だけ欲しい</option>
    <option value="3">③ 全力で情報提供して、的確なアドバイスが欲しい</option>
    <option value="4">④ 老師、助けて！</option>
    <option value="5">⑤ 真面目に転職考えたいので、職歴のインタビューしてほしい！</option>
  </select>

  <textarea id="userInput" placeholder="相談内容を入力..."></textarea>
  <button id="sendButton">送信</button>

  <script>
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const chatBox = document.getElementById("chatBox");
    const statusDiv = document.getElementById("authStatus");
    let isComposing = false;

    inputField.addEventListener("compositionstart", () => {
      isComposing = true;
    });

    inputField.addEventListener("compositionend", () => {
      isComposing = false;
    });

    inputField.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !isComposing && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", () => {
      sendMessage();
    });

async function checkLoginStatus() {
  try {
    const res = await fetch("/.auth/me");
    const data = await res.json();
    if (data.clientPrincipal) {
      const name = data.clientPrincipal.userDetails;
      statusDiv.innerHTML = `✅ ようこそ ${name} さん！<a href="/.auth/logout?post_logout_redirect_uri=/">ログアウト</a>`;

      // 👇 ログインしている場合のみセッションをロード
      fetch("/api/load-session")
        .then(res => res.json())
        .then(data => {
          if (data && data.messages && data.messages.length) {
            data.messages.forEach(msg => {
              appendMessage(msg.user, "user");
              appendMessage(msg.ai, "assistant");
            });
          }
        })
        .catch(err => {
          console.warn("💤 前回セッションの読み込みに失敗:", err);
        });

    } else {
      statusDiv.innerHTML = `👻 ログインしていません。<a href="/.auth/login/aad?post_login_redirect_uri=/chat.html">Microsoftでログイン</a>`;
    }
  } catch (e) {
    document.getElementById("authStatus").innerHTML = `👻 認証確認に失敗しました。<a href="/.auth/login/aad?post_login_redirect_uri=/chat.html">再ログイン</a>`;
  }
}

    checkLoginStatus();

fetch("/api/load-session")
  .then(res => res.json())
  .then(data => {
    if (data && data.messages && data.messages.length) {
      data.messages.forEach(msg => {
        appendMessage(msg.user, "user");
        appendMessage(msg.ai, "assistant");
      });
    }
  })
  .catch(err => {
    console.warn("💤 前回セッションの読み込みに失敗:", err);
  });

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user" : "assistant";
      div.textContent = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      const mode = document.getElementById("modeSelect").value;
      const formattedMessage = `mode:${mode}, ${message}`;

      appendMessage(message, "user");
      inputField.value = "";

      fetch("/api/chatgpt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: formattedMessage })
      })
        .then(res => res.text())
        .then(reply => {
          appendMessage(reply, "assistant");
        })
        .catch(error => {
          console.error("🔥 AI爆発:", error);
        });
    }
  </script>
</body>
</html>
