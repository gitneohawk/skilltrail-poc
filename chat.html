  <script>
    const inputField = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const chatBox = document.getElementById("chatBox");
    const statusDiv = document.getElementById("authStatus");
    let isComposing = false;

    inputField.addEventListener("compositionstart", () => isComposing = true);
    inputField.addEventListener("compositionend", () => isComposing = false);
    inputField.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !isComposing && !event.shiftKey) {

    async function checkLoginStatus() {
      try {
        const res = await fetch("/.auth/me");
        const data = await res.json();
        if (data.clientPrincipal) {
          const name = data.clientPrincipal.userDetails;
          statusDiv.innerHTML = `âœ… ã‚ˆã†ã“ã ${name} ã•ã‚“ï¼<a href="/.auth/logout?post_logout_redirect_uri=/">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</a>`;

          // ğŸ‘‡ ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã‚‹å ´åˆã®ã¿ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ãƒ­ãƒ¼ãƒ‰
          fetch("/api/load-session", {
            credentials: "include"
          })
            .then(res => res.json())
  .then(data => {
  data.messages.forEach(msg => {
    if (msg.entries && Array.isArray(msg.entries)) {
      msg.entries.forEach(entry => {

      });

  });
  // ğŸ”½ ã“ã‚Œã‚’è¿½åŠ ï¼
  populateEditorFromMessages(
    data.messages.flatMap(msg => msg.entries || [])
  );
})
          
            .catch(err => {

            });

        } else {

        }

      }
    }

    checkLoginStatus();

    function appendMessage(content, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user" : "assistant";
      div.textContent = content;
      chatBox.appendChild(div);

  async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  const mode = document.getElementById("modeSelect").value;
  const formattedMessage = `mode:${mode}, ${message}`;

  // ğŸ‘‡ mode 5ã¯ãƒ­ã‚°ã‚¤ãƒ³å¿…é ˆ
  if (mode === "5") {
    const res = await fetch("/.auth/me");
    const auth = await res.json();
    if (!auth.clientPrincipal) {
      alert("è·æ­´ã‚¤ãƒ³ã‚¿ãƒ“ãƒ¥ãƒ¼ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚Microsoftã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ï¼");
      return;
    }
  }

  appendMessage(message, "user");
  inputField.value = "";

  fetch("/api/chatgpt", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    credentials: "include",
    body: JSON.stringify({ message: formattedMessage })
  })
    .then(res => res.text())

      appendMessage(reply, "assistant");
    })
    .catch(error => {
      console.error("ğŸ”¥ AIçˆ†ç™º:", error);
    });

    }

function extractStructuredData(messages) {
  const structured = { workHistory: [] };
  let currentJob = null;

  messages.forEach(entry => {
    const msg = entry.message;

    // æ–°ã—ã„è·æ­´ã®é–‹å§‹ã‚’æ¤œå‡º
    const entryMatch = msg.match(/(.+?)(?:ã«)?(å…¥ç¤¾|å°±è·|é…å±|è»¢è·|å…¥ã£ãŸ|åƒã„ã¦ã„ã¾ã™)/);
    if (entryMatch) {
      if (currentJob) structured.workHistory.push(currentJob);

      currentJob = {
        company: entryMatch[1].trim(),
        role: "",
        duration: "",
        description: msg
      };
      return;
    }

    // å½¹è·ã®æ¨å®š
    const roleMatch = msg.match(/(ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼|SE|å–¶æ¥­|ãƒªãƒ¼ãƒ€ãƒ¼|ãƒ‡ã‚£ãƒ¬ã‚¯ã‚¿ãƒ¼|ãƒ‡ã‚¶ã‚¤ãƒŠãƒ¼|ã‚¨ãƒ³ã‚¸ãƒ‹ã‚¢|PM|QA|ã‚³ãƒ³ã‚µãƒ«ã‚¿ãƒ³ãƒˆ)/);
    if (roleMatch && currentJob) {
      currentJob.role = roleMatch[1];
    }

    // åœ¨ç±æœŸé–“ã£ã½ã„ã‚‚ã®
    const durationMatch = msg.match(/(\d+å¹´(?:é–“)?|æ•°å¹´|åŠå¹´|1å¹´ã»ã©|é•·å¹´)/);
    if (durationMatch && currentJob) {
      currentJob.duration = durationMatch[1];
    }

    // è£œè¶³æƒ…å ±ã¯ description ã«è¿½åŠ 
    if (currentJob) {
      currentJob.description += " " + msg;
    }
  });

  if (currentJob) structured.workHistory.push(currentJob);

  return structured;
}

document.getElementById("structuredOutput").textContent = JSON.stringify(data, null, 2);

// æ§‹é€ åŒ–ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°ã‚¨ãƒ‡ã‚£ã‚¿ã«åæ˜
