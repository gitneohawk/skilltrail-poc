<script>
  const inputField = document.getElementById("userInput");
  const sendButton = document.getElementById("sendButton");
  const chatBox = document.getElementById("chatBox");
  let isComposing = false;
  let currentUser = null;

  inputField.addEventListener("compositionstart", () => isComposing = true);
  inputField.addEventListener("compositionend", () => isComposing = false);
  inputField.addEventListener("keydown", (event) => {
    if (event.key === "Enter" && !isComposing) {
      event.preventDefault();
      sendMessage();
    }
  });

  sendButton.addEventListener("click", sendMessage);

  async function sendMessage() {
    if (!currentUser) {
      alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚å…ˆã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚");
      return;
    }

    const message = inputField.value.trim();
    if (!message) return;

    const selectedMode = document.getElementById("modeSelect").value;
    const payload = `mode:${selectedMode}, ${message}`;

    const userMessage = document.createElement("div");
    userMessage.className = "user";
    userMessage.textContent = message;
    chatBox.appendChild(userMessage);
    chatBox.scrollTop = chatBox.scrollHeight;
    inputField.value = "";

    try {
      const res = await fetch("/api/chatgpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: payload })
      });

      const reply = await res.text();
      const botMessage = document.createElement("div");
      botMessage.className = "assistant";
      botMessage.textContent = reply;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

    } catch (err) {
      console.error("ğŸ”¥ Error from AI:", err);
    }
  }

  async function checkLoginStatus() {

        throw new Error("Not authenticated.");
      }
