<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTrail - キャリア棚卸しPoC</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-pink-50 to-orange-50 text-gray-800 min-h-screen flex flex-col">
    <div class="flex flex-col min-h-screen">
      <!-- ヘッダー -->
      <header class="flex justify-between items-center p-6 w-full max-w-3xl mx-auto">
        <div class="text-3xl font-bold text-orange-500">SkillTrail</div>
        <div id="headerAuth" class="text-sm text-gray-600">
          <span id="loginStatus">🔍 ログイン確認中...</span>
        </div>
      </header>

      <!-- メイン -->
      <main class="flex-grow px-4 pb-8 w-full max-w-3xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-4xl md:text-5xl font-bold text-orange-600 mb-2">話すことで、見えてくる自分のストーリー</h1>
          <p class="text-base md:text-lg text-gray-600">AIと一緒に再発見しよう</p>
          <div class="max-w-xl mx-auto mb-10">
            <img src="images/hero-image.png" alt="AIと一緒に未来へ進むイメージ" class="rounded-xl shadow-md" />
          </div>
          <p class="mt-4 text-sm text-gray-700">
            対話型診断であなたの考えを整理すると、AIキャリア診断や履歴書ジェネレータが使えるようになります。
          </p>
        </div>

        <div class="flex flex-wrap justify-center gap-6">
          <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center transition hover:shadow-xl">
            <h2 class="text-orange-600 text-xl font-semibold mb-2"><a href="chat.html">対話型インタビュー</a></h2>
            <p class="text-sm text-gray-600">自然な会話で職歴やスキルを掘り起こし。夜中の自己棚卸しにも最適。</p>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center transition hover:shadow-xl">
            <h2 class="text-orange-600 text-xl font-semibold mb-2"><a href="career-diagnosis.html">AIキャリア診断</a></h2>
            <p class="text-sm text-gray-600">業界動向 × あなたの強みを分析して、意外な適職をレコメンド。</p>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 max-w-xs w-full text-center transition hover:shadow-xl">
            <h2 class="text-orange-600 text-xl font-semibold mb-2"><a href="resume-generator.html">職務経歴書ジェネレーター</a></h2>
            <p class="text-sm text-gray-600">魅せる職務経歴書を自動生成。採用担当の心を一撃。</p>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <footer class="text-center text-xs text-gray-500 py-4 border-t w-full max-w-3xl mx-auto">
        &copy; 2025 SkillTrail / Kibun.ai
        <div class="text-xs text-gray-500 mt-2 space-x-4">
          <a href="/company.html" class="hover:underline">運営会社</a>
          <a href="/terms.html" class="hover:underline">サービス規約</a>
          <a href="/security.html" class="hover:underline">セキュリティポリシー</a>
        </div>
      </footer>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loginEl = document.getElementById("loginStatus");
        async function updateLoginStatus() {
          try {
            const res = await fetch("/.auth/me", { credentials: "include" });
            const data = await res.json();
            if (data.clientPrincipal) {
              loginEl.innerHTML = `✅ ようこそ ${data.clientPrincipal.userDetails} さん！ <a href="#" onclick="sessionStorage.clear(); window.location.href='/.auth/logout?post_logout_redirect_uri=/'">ログアウト</a>`;
            } else {
              loginEl.innerHTML = `<a href="/login.html?returnTo=/">ログイン</a>`;
            }
          } catch (e) {
            loginEl.innerHTML = `<a href="/login.html?returnTo=/">ログイン</a>`;
          }
        }
        updateLoginStatus();
      });
    </script>
  </body>
</html>
