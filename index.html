<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIキャリア診断 - SkillTrail</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-pink-50 to-orange-50 text-gray-800 min-h-screen flex flex-col items-center justify-start p-4">
    <div class="w-full max-w-3xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-orange-500 mb-2">話すことで、見えてくる自分のストーリー</h1>
        <p class="text-lg text-gray-700">AIと一緒にキャリアを再発見しよう</p>
      </div>

      <section id="profileDisplay" class="rounded-xl shadow-lg bg-white p-6 mb-6">
        <!-- プロフィール表示内容 -->
      </section>

      <section id="missingInfoArea" class="rounded-xl shadow-lg bg-white p-6 mb-6">
        <!-- 不足情報入力フォーム -->
      </section>

      <button id="startDiagnosis" class="text-lg py-3">
        診断開始
      </button>

      <div id="diagnosisResult" class="text-sm leading-relaxed text-gray-700">
        <!-- 診断結果表示 -->
      </div>
    </div>
  </body>
</html>
