<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kibun AI App</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-500">Kibun AI</h1>
    <div id="userStatus">🔍 ログイン確認中...</div>
  </header>

  <main class="p-4">
    <nav class="mb-4 space-x-2">
      <button onclick="switchView('chat')" class="btn">🗨️ 雑談モード</button>
      <button onclick="switchView('career')" class="btn">📄 職歴モード</button>
      <button onclick="switchView('resume')" class="btn">📑 履歴書作成</button>
    </nav>

    <section id="view-chat" class="hidden">
      <!-- 雑談モードUI -->
    </section>

    <section id="view-career" class="hidden">
      <!-- 職歴入力/編集モードUI -->
    </section>

    <section id="view-resume" class="hidden">
      <!-- 履歴書プレビュー & DL -->
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
