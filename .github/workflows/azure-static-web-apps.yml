name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ▼▼▼【お願い】このステップを追加して実行してください▼▼▼
      - name: Verify Installed Tailwind Version
        run: |
          npm install
          npm list tailwindcss
      # ▲▲▲【お願い】このステップを追加して実行してください▲▲▲

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
        env:
          NEXT_PUBLIC_APPLICATIONINSIGHTS_CONNECTION_STRING: 'InstrumentationKey=8a888898-eb08-4842-9116-3c5cbbba1a53;IngestionEndpoint=https://centralus-2.in.applicationinsights.azure.com/;LiveEndpoint=https://centralus.livediagnostics.monitor.azure.com/;ApplicationId=bc3963bb-cd3c-4e45-a27e-651404f33fd6'
